name: CI/CD for NestJS

on:
  push:
    branches:
      - production

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install

      - name: Build Project
        run: NODE_OPTIONS="--max-old-space-size=4096 --optimize_for_size --gc-global" yarn build

      - name: Run Tests (Optional)
        run: yarn test
